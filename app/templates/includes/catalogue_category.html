<img src="{{ product.img }}" class="card-img-top"
     alt="product image" style="height: 200px; object-fit: cover">
<div class="d-flex flex-column justify-content-between card-body">
  <h5 class="card-title">{{ product.verbose_name }}</h5>
  <p class="card-text">{{ product.description }}</p>
  <div>
    <a href="/catalogue/?category={{ product.__name__ }}" class="btn btn-outline-dark mt-3">Подробнее</a>
  </div>
</div>
